<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Pixabay Search</title>
        <link rel="stylesheet" type="text/css" href="app.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src = "https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.9.1/underscore-min.js"></script>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head> 
    <body>
        <div class=container>
            <h1 class= jumbotron >Pixabay Image Search</h1>
        </div>
        <br><br>
        <div class="text-center">
        <form class= for  action="/" method="post" onsubmit="getImages(); return false;">
            Keyword: <input type="text" id="keyword"><br>
            Orientation: <select id=orientation >
                <option value="">Select One</option>
                <option value="ho">Horizontal</option>
                <option value="ve">Vertical</option>
            </select>
            <button class="btn btn-primary">Search</button>
        </form>
        </div>
        <div>
            <div id="Images"></div>
        </div>
        
    </body>
</html>
