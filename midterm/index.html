<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="app.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src = "https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.9.1/underscore-min.js"></script>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        
    </head>
    <body>
        <div class="container">
            <div class="jumbotron">
                <h1>Open Library</h1>
                <p>Please enter the ISBN of the book you'd like to recieve</p>
                <form action="/" method="post" action="getBook(); return false;">
                    <div class="form-group row">
				        <label for="isbn" class="col-sm-2 col-form-label" id="input">ISBN</label>
			    	<div class="col-sm-4">
					    <input type="text" class="form-control">
				    </div>
				    <div class="col-sm-6">
				        <button>Query</button>
				    </div>
			    </div>
                        
                    </form>
                </div>
            </div>
            
            <div class="form-group row">
                <div class="col-sm-3 cover">
                    
                </div>
                <div class="col-sm-4 info">
                    Title: <p id="title"></p> <br>
                    Author: <p id="author"></p> <br>
                    Publish year: <p id="year"></p> <br>
                    Publisher: <p id="publish"></p> <br>
                    ISBN: <p id="isbn"></p> <br>
                    Pages: <p id="pages"></p> <br>
                </div>
            </div>
            
        </div>
    </body>
</html>
